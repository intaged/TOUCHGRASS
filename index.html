<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>$TOUCHGRASS</title>

    <style>

        /* Your existing styles... */



        /* Add these new styles for the landing page */

        .landing-page {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: linear-gradient(135deg, #1a1a2e 0%, #0f4c2e 100%);

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            z-index: 10000;

            transition: opacity 0.5s ease-in-out;

        }



        .landing-title {

            font-size: 5rem;

            color: #4CAF50;

            text-shadow: 

                0 0 20px rgba(76, 175, 80, 0.5),

                0 0 40px rgba(76, 175, 80, 0.3),

                0 0 60px rgba(76, 175, 80, 0.2);

            animation: glow 2s ease-in-out infinite alternate;

            margin-bottom: 50px;

        }



        .start-button {

            padding: 15px 40px;

            font-size: 1.5rem;

            background: #4CAF50;

            color: white;

            border: none;

            border-radius: 30px;

            cursor: none;

            transition: all 0.3s ease;

            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);

            animation: pulse 2s infinite;

        }



        .start-button:hover {

            transform: scale(1.1);

            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);

        }



        @keyframes glow {

            from {

                text-shadow: 

                    0 0 20px rgba(76, 175, 80, 0.5),

                    0 0 40px rgba(76, 175, 80, 0.3),

                    0 0 60px rgba(76, 175, 80, 0.2);

            }

            to {

                text-shadow: 

                    0 0 30px rgba(76, 175, 80, 0.6),

                    0 0 60px rgba(76, 175, 80, 0.4),

                    0 0 90px rgba(76, 175, 80, 0.3);

            }

        }



        @keyframes pulse {

            0% { transform: scale(1); }

            50% { transform: scale(1.05); }

            100% { transform: scale(1); }

        }



        .hidden {

            opacity: 0;

            pointer-events: none;

        }



        .main-content {

            opacity: 0;

            transition: opacity 0.5s ease-in-out;

        }



        .main-content.visible {

            opacity: 1;

        }

    </style>

</head>

<body>

    <!-- Add the landing page -->

        // Add this to your existing JavaScript

        });

    </script>

</body>
