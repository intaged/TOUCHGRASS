<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$TOUCHGRASS</title>
    <style>
        * {
            cursor: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', Helvetica, sans-serif;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
            cursor: none;
        }

        .grass-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(180deg, #228B22 0%, #006400 100%);
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background: #32CD32;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: sway 3s ease-in-out infinite;
            transform-origin: bottom;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        .title {
            font-size: 8rem;
            color: white;
            text-shadow: 
                0 0 10px rgba(0,255,0,0.5),
                0 0 20px rgba(0,255,0,0.3),
                0 0 30px rgba(0,255,0,0.2);
            z-index: 2;
            text-align: center;
            margin-bottom: 20vh;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .message-popup {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .achievement {
            position: fixed;
            top: 20px;
            right: -500px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: right 0.5s;
            z-index: 1000;
            white-space: nowrap;
            opacity: 0;
            transition: right 0.5s, opacity 0.5s;
        }

        .grass-blade.touched {
            animation: touchedGrass 0.5s ease-out;
        }

        @keyframes touchedGrass {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1); }
        }

        .leaderboard {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            z-index: 1000;
            min-width: 180px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            border: 2px solid #4CAF50;
        }

        .sun-moon {
            position: fixed;
            top: 40px;
            left: 40px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            cursor: none;
            transition: all 0.5s ease;
            box-shadow: 0 0 50px #FFD700;
            z-index: 1000;
        }

        /* Add the new landing page styles */
        .landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f4c2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .start-button:hover {
            transform: scale(1.1);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        /* Rest of your original styles... */
    </style>
</head>
<body>
    <!-- Add the start button overlay -->
    <div class="landing-page">
        <button class="start-button">START</button>
    </div>

    <!-- Your original content -->
    <h1 class="title">$TOUCHGRASS</h1>
    <div class="grass-container"></div>
    <div class="message-popup"></div>
    <div class="achievement">ðŸŒ¿ Achievement Unlocked: Grass Toucher!</div>
    <div class="leaderboard">
        <h2>ðŸŒ¿ Grass Touching Stats</h2>
        <div class="score-display">
            <span>Touches:</span>
            <span class="points">0</span>
        </div>
        <div class="grass-level">Rank: Grass Newbie</div>
    </div>
    <div class="sun-moon"></div>
    <div class="stars"></div>
    <div class="forest"></div>
    <div class="custom-cursor"></div>

    <script>
        // Start button handler
        document.querySelector('.start-button').addEventListener('click', () => {
            document.querySelector('.landing-page').classList.add('hidden');
        });

        // Your original JavaScript
        const grassContainer = document.querySelector('.grass-container');
        const messagePopup = document.querySelector('.message-popup');
        const achievement = document.querySelector('.achievement');
        const pointsDisplay = document.querySelector('.points');
        const grassLevel = document.querySelector('.grass-level');
        
        // Rest of your original JavaScript...
        
        // Generate grass blades
        for(let i = 0; i < 100; i++) {
            const blade = document.createElement('div');
            blade.className = 'grass-blade';
            blade.style.left = `${Math.random() * 100}%`;
            blade.style.animationDelay = `${Math.random() * 2}s`;
            grassContainer.appendChild(blade);
        }

        // Rest of your click handlers and functionality...
    </script>
</body>
</html>
