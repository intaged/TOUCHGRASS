<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$TOUCHGRASS</title>
    <style>
        * {
            cursor: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', Helvetica, sans-serif;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
            cursor: none;
        }

        .grass-container {
            cursor: none;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(180deg, #228B22 0%, #006400 100%);
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background: #32CD32;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: sway 3s ease-in-out infinite;
            transform-origin: bottom;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        .title {
            font-size: 8rem;
            color: white;
            text-shadow: 
                0 0 10px rgba(0,255,0,0.5),
                0 0 20px rgba(0,255,0,0.3),
                0 0 30px rgba(0,255,0,0.2);
            z-index: 2;
            text-align: center;
            margin-bottom: 20vh;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .character {
            position: absolute;
            bottom: 15vh;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            background: url('https://i.imgur.com/placeholder.png') center/contain no-repeat;
            z-index: 1;
        }

        /* Generate multiple grass blades */
        .grass-blade:nth-child(2n) {
            animation-delay: -0.5s;
            height: 50px;
        }

        .grass-blade:nth-child(3n) {
            animation-delay: -1s;
            height: 45px;
        }

        .grass-blade:nth-child(4n) {
            animation-delay: -1.5s;
            height: 35px;
        }

        .message-popup {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .achievement {
            position: fixed;
            top: 20px;
            right: -500px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: right 0.5s;
            z-index: 1000;
            white-space: nowrap;
            opacity: 0;
            transition: right 0.5s, opacity 0.5s;
        }

        .grass-blade.touched {
            animation: touchedGrass 0.5s ease-out;
        }

        @keyframes touchedGrass {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1); }
        }

        .leaderboard {
            position: fixed;
            top: auto;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            z-index: 1000;
            min-width: 180px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            border: 2px solid #4CAF50;
        }

        .leaderboard h2 {
            margin: 0 0 10px 0;
            color: #4CAF50;
            font-size: 1rem;
            text-align: center;
        }

        .score-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .points {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .grass-level {
            color: #8bc34a;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sun-moon {
            position: fixed;
            top: 40px;
            left: 40px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            cursor: none !important;
            transition: all 0.5s ease;
            box-shadow: 0 0 50px #FFD700;
            z-index: 1000;
        }

        .sun-moon.moon {
            background: #F4F6F0;
            box-shadow: 0 0 50px rgba(244, 246, 240, 0.5);
        }

        /* Night mode styles */
        body.night-mode {
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
        }

        .grass-container.night {
            background: linear-gradient(180deg, #1b4d1b 0%, #0a2d0a 100%);
        }

        .grass-blade.night {
            background: #1e4620;
        }

        .title.night {
            text-shadow: 
                0 0 10px rgba(0,255,0,0.3),
                0 0 20px rgba(0,255,0,0.2),
                0 0 30px rgba(0,255,0,0.1);
        }

        /* Stars for night mode */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .stars.visible {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        /* Add a new cursor element */
        .custom-cursor {
            width: 40px;
            height: 40px;
            background-image: url('hand.png');
            background-size: contain;
            background-repeat: no-repeat;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
        }

        @keyframes treeGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.3)); }
            50% { filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.5)); }
        }

        @keyframes ornamentGlow {
            from { filter: brightness(1) drop-shadow(0 0 2px rgba(255, 255, 255, 0.5)); }
            to { filter: brightness(1.5) drop-shadow(0 0 4px rgba(255, 255, 255, 0.8)); }
        }

        /* Night mode adjustment for the tree */
        body.night-mode .tree,
        body.night-mode .tree::before,
        body.night-mode .tree::after {
            filter: brightness(0.7);
        }

        /* Add Christmas lights */
        .lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 4;
        }

        .light {
            position: absolute;
            width: 8px;  /* Slightly larger */
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 12px currentColor;
            z-index: 6;  /* Above ornaments */
        }

        /* Star on top */
        .star-topper {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starGlow 2s ease-in-out infinite alternate;
        }

        @keyframes starGlow {
            from { 
                filter: brightness(1) drop-shadow(0 0 5px #FFD700);
            }
            to { 
                filter: brightness(1.5) drop-shadow(0 0 15px #FFD700);
            }
        }

        .forest {
            position: absolute;
            bottom: 30vh;
            width: 100%;
            z-index: 1;
            pointer-events: none;
            display: flex;
            justify-content: space-around;
            padding: 0 5%;
        }

        .cartoon-tree {
            position: relative;
            width: 50px;
            height: 75px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140"><path d="M50 0 L75 40 L65 40 L85 70 L75 70 L95 110 L5 110 L25 70 L15 70 L35 40 L25 40 Z" fill="%23228B22"/><rect x="45" y="110" width="10" height="20" fill="%23654321"/><circle cx="35" cy="45" r="4" fill="%23ff4444"/><circle cx="65" cy="65" r="4" fill="%234169e1"/><circle cx="50" cy="85" r="4" fill="%23ffd700"/><circle cx="75" cy="45" r="4" fill="%23ff69b4"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.95;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* Night mode adjustment for trees */
        body.night-mode .cartoon-tree {
            filter: brightness(0.7) drop-shadow(0 2px 4px rgba(0,0,0,0.4));
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <h1 class="title">$TOUCHGRASS</h1>
    
    <div class="character"></div>
    
    <div class="grass-container">
        <!-- Grass blades will be generated here -->
    </div>

    <div class="message-popup"></div>
    <div class="achievement">🌿 Achievement Unlocked: Grass Toucher!</div>

    <div class="leaderboard">
        <h2>🌿 Grass Touching Stats</h2>
        <div class="score-display">
            <span>Touches:</span>
            <span class="points">0</span>
        </div>
        <div class="grass-level">Rank: Grass Newbie</div>
    </div>

    <div class="sun-moon"></div>
    <div class="stars"></div>

    <div class="forest"></div>

    <script>
        const grassContainer = document.querySelector('.grass-container');
        const messagePopup = document.querySelector('.message-popup');
        const achievement = document.querySelector('.achievement');
        const pointsDisplay = document.querySelector('.points');
        const grassLevel = document.querySelector('.grass-level');
        const sunMoon = document.querySelector('.sun-moon');
        const stars = document.querySelector('.stars');
        const body = document.body;
        const title = document.querySelector('.title');
        let isNightMode = false;

        // Funny messages that appear when touching grass
        const messages = [
            "👀 OMG, real grass!",
            "🌿 First time outside?",
            "😱 It's not pixel art!",
            "🌱 Nature.exe is working",
            "💚 Grass: Touched ✓",
            "🎮 Tutorial: Touch Grass - Completed!",
            "🌿 +1 Real Life XP",
            "😌 Mom would be proud",
            "🌱 Achievement Unlocked: Grass Feeler",
            "💪 Sigma Grindset: Paused",
            "🤓 Reddit Karma -100",
            "📱 Discord Status: Touching Grass",
            "🎮 Gamer Mode: Deactivated",
            "🌿 Grass Touching Speedrun: PB"
        ];

        let touchCount = 0;
        let lastMessage = '';

        // Generate grass blades
        for(let i = 0; i < 100; i++) {
            const blade = document.createElement('div');
            blade.className = 'grass-blade';
            blade.style.left = `${Math.random() * 100}%`;
            blade.style.animationDelay = `${Math.random() * 2}s`;
            grassContainer.appendChild(blade);
        }

        // Add this function to determine the grass touching rank
        function updateGrassLevel(touches) {
            const levels = [
                { threshold: 0, rank: "Grass Newbie" },
                { threshold: 10, rank: "Grass Apprentice" },
                { threshold: 25, rank: "Grass Enthusiast" },
                { threshold: 50, rank: "Grass Master" },
                { threshold: 100, rank: "Grass Guru" },
                { threshold: 200, rank: "Touch Grass Legend" },
                { threshold: 500, rank: "Grass Whisperer" },
                { threshold: 1000, rank: "Grass God" }
            ];

            const currentLevel = levels.reverse().find(level => touches >= level.threshold);
            grassLevel.textContent = `Rank: ${currentLevel.rank}`;
        }

        // Touch grass interaction
        grassContainer.addEventListener('click', (e) => {
            touchCount++;
            pointsDisplay.textContent = touchCount;
            updateGrassLevel(touchCount);
            
            // Show random message
            let message;
            do {
                message = messages[Math.floor(Math.random() * messages.length)];
            } while (message === lastMessage);
            lastMessage = message;

            // Create and animate message popup
            messagePopup.textContent = message;
            messagePopup.style.left = e.pageX + 'px';
            messagePopup.style.top = (e.pageY - 50) + 'px';
            messagePopup.style.opacity = '1';
            
            // Show achievement occasionally
            if (touchCount % 10 === 0) {
                achievement.style.right = '20px';
                achievement.style.opacity = '1';
                setTimeout(() => {
                    achievement.style.right = '-500px';
                    achievement.style.opacity = '0';
                }, 3000);
            }

            // Animate grass blades near click
            const blades = document.elementsFromPoint(e.clientX, e.clientY)
                .filter(el => el.classList.contains('grass-blade'));
            
            blades.forEach(blade => {
                blade.classList.add('touched');
                setTimeout(() => {
                    blade.classList.remove('touched');
                }, 500);
            });

            // Hide message after delay
            setTimeout(() => {
                messagePopup.style.opacity = '0';
            }, 2000);

            // Add this for a point animation
            pointsDisplay.style.transform = 'scale(1.2)';
            setTimeout(() => {
                pointsDisplay.style.transform = 'scale(1)';
            }, 200);
        });

        // Create stars
        function createStars() {
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1 + 's';
                stars.appendChild(star);
            }
        }
        createStars();

        // Toggle day/night
        sunMoon.addEventListener('click', () => {
            isNightMode = !isNightMode;
            
            // Toggle classes
            sunMoon.classList.toggle('moon');
            body.classList.toggle('night-mode');
            stars.classList.toggle('visible');
            title.classList.toggle('night');
            grassContainer.classList.toggle('night');
            
            // Update all grass blades
            document.querySelectorAll('.grass-blade').forEach(blade => {
                blade.classList.toggle('night');
            });

            // Animate transition
            if (isNightMode) {
                sunMoon.style.transform = 'rotate(360deg)';
            } else {
                sunMoon.style.transform = 'rotate(0deg)';
            }
        });

        const cursor = document.querySelector('.custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 20 + 'px';
            cursor.style.top = e.clientY - 20 + 'px';
        });

        // Update the forest creation code
        const forest = document.querySelector('.forest');
        forest.innerHTML = ''; // Clear existing trees

        // Create three rows of trees with different sizes
        const rows = [
            { count: 8, scale: 0.7, bottom: '0px' },
            { count: 6, scale: 0.9, bottom: '10px' },
            { count: 4, scale: 1.1, bottom: '20px' }
        ];

        rows.forEach((row, rowIndex) => {
            const rowContainer = document.createElement('div');
            rowContainer.style.position = 'absolute';
            rowContainer.style.bottom = row.bottom;
            rowContainer.style.width = '100%';
            rowContainer.style.display = 'flex';
            rowContainer.style.justifyContent = 'space-around';
            rowContainer.style.padding = '0 10%';
            rowContainer.style.zIndex = rowIndex;

            for(let i = 0; i < row.count; i++) {
                const tree = document.createElement('div');
                tree.className = 'cartoon-tree';
                
                // Slight random variations
                const randomScale = row.scale + (Math.random() * 0.1 - 0.05);
                const randomRotation = Math.random() * 4 - 2;
                
                tree.style.transform = `scale(${randomScale}) rotate(${randomRotation}deg)`;
                rowContainer.appendChild(tree);
            }
            
            forest.appendChild(rowContainer);
        });
    </script>
</body>
</html>
